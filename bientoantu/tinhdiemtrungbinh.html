<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình</title>
</head>
<body>
<script>
    let ly = +prompt('nhạp vào điểm lý');
    let hoa = +prompt('nhạp vào điểm hóa');
    let sinh = +prompt('nhạp vào điểm sinh');
    let tong = ly + hoa + sinh;
        alert('tổng điểm là :' +tong)
    let diemtb = (ly + hoa + sinh)/3;
        alert('điểm trung bình là :' + diemtb);
</script>
</body>
</html>
