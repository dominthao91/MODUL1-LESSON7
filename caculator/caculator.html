<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
</head>
<body>
<H2>Caculator</H2>
<table style="background-color: aquamarine">
    <tr style="text-align: center">
        <td colspan="2"><input type="number" id="ip1" value=""></td>
        <td colspan="2"><input type="number" id="ip2" value=""></td>
    </tr>
    <tr>
        <td><input type="button" value="Addition (+)" onclick="phepcong()"></td>
        <td><input type="button" value="Subtration (-)" onclick="pheptru()"></td>
        <td><input type="button" value="Multiplication (X)" onclick="phepnhan()"></td>
        <td><input type="button" value="Division (/)" onclick="phepchia()"></td>
    </tr>
</table>
<script>
    function phepcong(){
        let a = +document.getElementById('ip1').value;
        let b = +document.getElementById('ip2').value;
        let c = a + b;
        document.getElementById('kq').innerHTML = c;
    }
    function pheptru(){
        let a = +document.getElementById('ip1').value;
        let b = +document.getElementById('ip2').value;
        let c = a - b;
        document.getElementById('kq').innerHTML = c;
    }
    function phepnhan(){
        let a = +document.getElementById('ip1').value;
        let b = +document.getElementById('ip2').value;
        let c = a * b;
        document.getElementById('kq').innerHTML = c;
    }
    function phepchia(){
        let a = +document.getElementById('ip1').value;
        let b = +document.getElementById('ip2').value;
        let c = a / b;
        document.getElementById('kq').innerHTML = c;
    }
</script>
<button id="kq">kết quả ở đây này cha :</button>
</body>
</html>
